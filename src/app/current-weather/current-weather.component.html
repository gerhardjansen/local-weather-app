<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-subheading-2 no-margin">{{current.city}}, {{current.country}}</div>
    <div fxFlex class="right mat-subheading-1 no-margin">{{current.date |date:'EEEE  dd.MMMM ':'+0100':'de'}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%">
      <img style="zoom: 175%" [src]='current.image'>
    </div>
    <div  fxFlex class="right mat-display-3 no-margin">{{current.temperature | number:'1.0-0'}}
      <span class="mat-display-1 unit">Â°C</span>
    </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
    {{current.description}}
  </div>
</div>
